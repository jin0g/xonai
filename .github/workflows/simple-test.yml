name: Simple Test

on:
  push:
    branches:
      - clean-xonai-branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Show files
      run: |
        echo "=== Root directory ==="
        ls -la
        echo "=== xonai directory ==="
        ls -la xonai/
        echo "=== Check xonai.py exists ==="
        test -f xonai/xonai.py && echo "xonai/xonai.py exists" || echo "xonai/xonai.py NOT FOUND"
        
    - name: Install without extras
      run: |
        python -m pip install --upgrade pip
        pip install .
        
    - name: Check import
      run: |
        python -c "import xonai; print('Import successful')"
        
    - name: Try install with test extras
      run: |
        echo "=== Attempting pip install -e .[test] ==="
        pip install -e ".[test]" -v 2>&1 | tail -50
        echo "Exit code: $?"
        
    - name: Check what was installed
      run: |
        pip list