name: Debug CI

on:
  push:
    branches:
      - clean-xonai-branch

jobs:
  debug:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Debug basic info
      run: |
        echo "=== OS Info ==="
        echo "OS: ${{ matrix.os }}"
        echo "Python: ${{ matrix.python-version }}"
        echo "=== Directory structure ==="
        ls -la
        echo "=== Python info ==="
        python --version
        which python
        python -m pip --version
        
    - name: Test basic pip install
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        
    - name: Check pyproject.toml
      run: |
        echo "=== pyproject.toml content ==="
        cat pyproject.toml
        
    - name: Try build
      run: |
        echo "=== Attempting to build package ==="
        pip install build
        python -m build --sdist --wheel
        echo "=== Build artifacts ==="
        ls -la dist/
        
    - name: Try install from source
      run: |
        echo "=== Installing from source ==="
        pip install -e . -v
        
    - name: Check installation
      run: |
        echo "=== Checking if xonai is installed ==="
        pip show xonai
        echo "=== Import test ==="
        python -c "import xonai; print(f'SUCCESS: xonai {xonai.__version__} imported')"
        echo "=== Check xonai command ==="
        pip list | grep xonai
        which xonai || echo "xonai command not found in PATH"