name: Test and Publish to PyPI

on:
  push:
    branches:
      - v0.0.1
  pull_request:
    branches:
      - v0.0.1

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        python -m ruff check xonai/ tests/
        python -m ruff format --check xonai/ tests/
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=xonai --cov-report=term-missing
    
    - name: Check package build
      run: |
        pip install build
        python -m build

  publish:
    needs: test
    runs-on: ubuntu-latest
    # Only run on push to v0.0.1 branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/v0.0.1'
    
    permissions:
      id-token: write  # Required for OIDC publishing
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: |
        twine check dist/*
        # List package contents
        echo "Package contents:"
        tar -tzf dist/*.tar.gz | head -20
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true