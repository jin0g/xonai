name: Test

on:
  push:
    branches:
      - main
      - xontrib-dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        # Temporarily Ubuntu-only for debugging CI issues
        # Will expand to all platforms once CI is stable
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Lint with ruff
      run: |
        python -m ruff check xonai/ tests/
        python -m ruff format --check xonai/ tests/
    
    - name: Type check with mypy
      run: |
        python -m mypy xonai/ --ignore-missing-imports
    
    - name: Run unit tests (excluding Claude CLI integration)
      run: |
        # Run all tests
        python -m pytest -v --cov=xonai --cov-report=term-missing --cov-report=xml
      env:
        # Skip integration tests that require Claude CLI
        SKIP_CLAUDE_INTEGRATION: "true"
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false