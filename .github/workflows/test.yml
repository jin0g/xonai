name: Test

on:
  push:
    branches:
      - main
      - xontrib-dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        python -m ruff check xontrib/ xoncc/ tests/
        python -m ruff format --check xontrib/ xoncc/ tests/
    
    - name: Type check with mypy
      run: |
        python -m mypy xontrib/ xoncc/ --ignore-missing-imports
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=xontrib --cov=xoncc --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false