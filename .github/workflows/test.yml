name: Test

on:
  push:
    branches:
      - main
      - xontrib-dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        # Test on all major platforms with Python 3.9+
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        echo "=== Installation completed ==="
        pip list | grep -E "(xonai|pytest|ruff|mypy)"
    
    - name: Verify installation
      run: |
        echo "=== Python version ==="
        python --version
        echo "=== Check if xonai can be imported ==="
        python -c "import xonai; print(f'xonai {xonai.__version__} imported successfully')"
        
    - name: Lint with ruff
      run: |
        echo "=== Checking ruff version ==="
        python -m ruff --version
        echo "=== Running ruff check ==="
        python -m ruff check xonai/ tests/
        echo "=== Running ruff format check ==="
        python -m ruff format --check xonai/ tests/
    
    - name: Type check with mypy
      run: |
        python -m mypy xonai/ --ignore-missing-imports
    
    - name: Run unit tests (excluding Claude CLI integration)
      run: |
        # Run all tests
        python -m pytest -v --cov=xonai --cov-report=term-missing --cov-report=xml
      env:
        # Skip integration tests that require Claude CLI
        SKIP_CLAUDE_INTEGRATION: "true"
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true