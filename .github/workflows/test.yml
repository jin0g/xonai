name: Test

on:
  push:
    branches:
      - main
      - xontrib-dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.12']
        # Minimal testing: ubuntu only, Python 3.9 (min) and 3.12 (latest)
        # Full integration testing requires Claude CLI which is not available in CI
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        python -m ruff check xontrib/ xoncc/ tests/
        python -m ruff format --check xontrib/ xoncc/ tests/
    
    - name: Type check with mypy
      run: |
        python -m mypy xontrib/ xoncc/ --ignore-missing-imports
    
    - name: Run unit tests (excluding Claude CLI integration)
      run: |
        # Only run tests that don't require Claude CLI
        python -m pytest tests/test_setup_claude.py tests/test_formatters_*.py tests/test_xoncc_simple.py -v --cov=xontrib --cov=xoncc --cov-report=term-missing --cov-report=xml
      env:
        # Skip integration tests that require Claude CLI
        SKIP_CLAUDE_INTEGRATION: "true"
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false